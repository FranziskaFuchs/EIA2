<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hexenkessel</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <script src= "hexe.js" type= "text/javascript" charset="utf-8"></script>
    <script src="data.js" type="text/javascript" charset="utf-8"></script>
    <script src="content.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1>Cauldron</h1>
        <form id="form">
            <div> 
            <fieldset id="information">
                <legend>Input</legend>
                <label for="Trankname">Name</label><br>
                <input type="text"  name="Trankname" placeholder="Choose your Name"><br>
                <label for="textarea">Risiken und Nebenwirkungen</label><br>
                <textarea name="Area" rows="3" placeholder="Gib hier die Risiken und Nebenwirkungen ein:"></textarea>
                <legend>Wirkung</legend>
                <input type="text" name="Datalist" list="options" placeholder="Welche Wirkung soll er haben?">
                <datalist id="options">
                    <option value="Liebestrank"></option>
                    <option value="Stärketrank"></option>
                    <option value="Unsichtbarkeitstrank"></option>
                </datalist></br>
               
                <legend>Wirkungsdauer</legend>
                <input type="number" name="WirkungsDauer" step="0.1" min="0" max="48" value="o"/>
            </fieldset>
            <fieldset> 
            </br>
                <fieldset id="zutaten"> 

                <legend>Add Ingredients</legend>
                <select name="Select" id="zutatenSelect">
                <option value="spiderlegs" preis="50" einheit="pieces" selected>Spinnenbeine</option>
                <option value="roses" preis="10" einheit="köpfe">Rosen</option>
                <option value="StierZungen" preis="45" einheit="pieces">Stierzunge</option>
                <option value="bartHaare" preis="80" einheit="hair">Barthaare</option>
                </select></br>
                <input type="range" name="MengenSlider" min="1" max="1000" value="1"/>
                <p id="menge" class="slider"></p></br>
                <button type="button" id="addZutaten">Add</button>
                </fieldset>
                <fieldset> 
                <fieldset id="temperatur"> 
            <legend>Temperature</legend>
            <p>Choose the Temperature in °C :</p>
                <input name="heat"  type="range" min="1" max="60" step="1" value="20">
                <p id="heat" class="slider">20</p></br>

                <div class="reveal">
                    <legend>Erhitze bis: </legend>
                    <input type= "radio" name="Reveal" value="reveal1" id="reveal1"/>
                    <label for ="reveal1">die Zeit ist abgelaufen!</label>
                <section>
                    <input type="range" name="TemperatureEndcondition" step="0.1" min="0.1" max="50" value="3"/>
                    <p id="TemperatureEndcondition" class="slider">3 min</p>
                </section>
                    <input type="radio" name="RadioEndcondition" value="reveal2" id="reveal2">
                    <label for="reveal2">die Konsistenz ist erreicht.</label>
                <section> 
                    <input type="text" name="Consistency" id="consistency" list="consistencyoptions" placeholder="Wähle deine Konsistenz:">
                    <datalist id="consistencyoptions"> 
                        <option value="zäh">zäh</option>
                        <option value="schleimig">schleimig</option>
                        <option value="flüssig">flüssig</option>
                   </datalist>
                   </section>
                        <input type="radio" name="RadioEndcondition" value= "reveal3" id="reveal3">
                        <label for="reveal3"> die Wunschfarbe ist erreicht. </label>
                    <section>
                        <input type="color" name="Color" placeholder="blue" id="color" value="#5CACEE">
                    </section>
                </div></br>
                <button type=button id="addTemperature">Add</button>
            </fieldset>
            <fieldset id="stir">
                <legend> Rühren </legend>
                <input type="range" name="stirslider" min="1" max="10" value="1" step="0,5"/>
                <p id="stir" class="stirslider">1</p></br>
                <div class="endcondition">
                    <legend>Solange rühren bis: </legend>
                    <input type="radio" name="RadioStirEndcondition" value="revealstir" id="revealstir"/>
                    <label for="revealstir"> Rührzeit ist vorbei</label>
                    <section>
                        <input type="range" name="StirEndcondition" min="1" max="50" step="1" value="5"/>
                        <p id="StirEndcondition" class="slidervalue">5 min</p>
                    </section>
                    <input type="radio" name="RadioEndconditionStir" value="revealstir2" id="revealstir2">
                    <label for="revealstir2">Konsistenz ist erreicht.</label>
                    <section>
                        <input type="text" name="DatalistStir" id="dataliststir" list="consistencyoptions" placeholder="choose Konsistenz">
                     <datalist id="dataliststir"> 
                        <option value="zaeh">zäh</option>
                        <option value="schleimig">schleimig</option>
                        <option value="flüssig">flüssig</option>
                    </datalist>
                    </section>
                    <input type="radio" name="RadioEndconditionStir" value="revealstir3" id="revealstir3">
                    <label for="revealstir3"> Farbe wurde geändert.</label>
                    <section>
                        <input type="color" name="ColorStir" placeholder="orange" id="stircolor" value="#EE7942">
                    </section>
                </div>
            </br>
            <button type="button" id="addStir">add</button>
            </fieldset>
        </div>
    </form>
    
    <div id="recipe">
        <h1>Dein Rezept:</h1>
        <h2 id="Trankname"></h2>
        <div id="Grundinfos">
            <p id="trankbeschreibung"></p>
            <p id="trankwirkung"></p>
            <p id="trankdauer"></p>
        </div>
        <div id="anweisungen"></div>
    </div>
    </body>
</html>
