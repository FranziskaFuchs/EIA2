<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8" />
    <title>Hexenkessel</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="Hexenkessel.js" type="text/javascript" charset="utf-8"></script>

</head>
<body> 
    <header>
        <h1>Hexenkessel</h1>
        
    </header>

<form>
    <div id="form">
        <h2>Choose here</h2>
        <fieldset>
                <legend>Name</legend>
                <input type="name" name = "Name" placeholder="create here" />
                <label for="name">Name</label>     
        </fieldset>
        <fieldset>
            <legend>Risks and side effects: </legend>
          <textarea id ="area" name="area" rows="3" cols="33" placeholder="type here"></textarea>
         <label for="area">Risks and side effects</label>
          
        </fieldset>
        <fieldset> 
            <legend>Wirkung</legend>
                <select name="Wirkung">
                <option value="Liebestrank" price="25">Liebestrank</option>
                <option value="Unsichtbarkeitstrank" price="30">Unsichtbarkeitstrank</option>
                <option value="Stärketrank" price="21">Stärketrank</option>
            </select>
         </fieldset>
        <fieldset> 
            <legend>Wirkungsdauer</legend>
            <input type="number" name="hour"  min="0.1" max="100" step="0.1" value="0.1" />
            <label for="hour">Hour</label>
        </fieldset>
        <fieldset>
            <legend>Farbe</legend>
            <input type="color" id="color" placeholder="red" />
            <label for="color">Farbe</label>
        </fieldset>

           
            <legend>Amount</legend>
            <span id="slider">
            <span>
                0.1 L 
                <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
            </span>
            <progress max="1.0" value="0.1">
            </span>
        </fieldset>
    </div>
</form>

<div> 
    <h2>Your Order</h2>
    <div id="order">
        ...
    </div>
</div>
</body>
</html>
