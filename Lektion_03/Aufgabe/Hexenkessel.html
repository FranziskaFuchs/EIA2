<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8" />
    <title>Hexenkessel</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="Hexenkessel.js" type="text/javascript" charset="utf-8"></script>

</head>
<body> 
    <header>
        <h1>Hexenkessel</h1>
        
    </header>

<form>
    <div id="form">
        <h2>Choose here</h2>
        <fieldset>
             <legend>Name</legend>
                <input type="name" name = "Name" placeholder="create here" />       
            <legend>Risks and side effects: </legend>
                <textarea id ="area" name="area" rows="3" cols="33" placeholder="type here"></textarea>
            <legend>Wirkung</legend>
                <select name="Wirkung">
                <option value="Liebestrank" price="25">Liebestrank</option>
                <option value="Unsichtbarkeitstrank" price="30">Unsichtbarkeitstrank</option>
                <option value="Stärketrank" price="21">Stärketrank</option>
            </select>
            <legend>Wirkungsdauer</legend>
                <input type="number" name="hour"  min="0.1" max="100" step="0.1" value="0.1" />
                <label for="hour">h</label>
        </fieldset>
        <fieldset>
            <legend>Farbe</legend>
                <input type="color" id="color" placeholder="red" />
            <legend>Ingredients</legend>
                <input type="checkbox" name="ingredients" id="spider" value="Spiderlegs" price="0.50">
                 <label for="spider">Spiderlegs</label>
                <input type="checkbox" name="ingredients" id="mouse" value="Mäusepupse" price="0.30">
                 <label for="mouse">Mäusepupse</label>
                <input type="checkbox" name="ingredients" id="echse" value="Echsenblut" price="0.90">
                 <label for="echse">Echsenblut</label>
                <input type="checkbox" name="ingredients" id="dog" value="Hundepfoten" price="10.00">
                 <label for="dog">Hundepfoten</label>
            <legend>Erhitzen / Abkühlen</legend>
                <span id="slider">
                <span> 
                <input type="radio" name="Erhitzen" id="erhitzen" min="0.1" max="100.0" step="0.1" value="0.1">
                <input type="radio" name="Abkühlen" id="abkühlen" min="0.1" max="100.0" step="0.1" value="0.1">
                <label for="erhitzen">°</label>
            </span>
                <progress max="100.0" value="0.1">
            </span>
            <legend>Geschwindigkeit</legend>
                <input type="checkbox" name="slow" id="langsam" value="Langsam">
                <label for="langsam">Langsam</label>
                <input type="checkbox" name="medium" id="mittel" value="Mittel">
                <label for="mittel">Mittel</label>
                <input type="checkbox" name="fast" id="schnell" value="Schnell">
                <label for="schnell">Schnell</label>   
            <legend>Konsistenz</legend>
                <input type="checkbox" name="zäh" id="zäh" value="Zäh">
                <label for="zäh">Zäh</label>
                <input type="checkbox" name="schleimig" id="schleimig" value="schleimig">
                <label for="schleimig">Schleimig</label>
                <input type="checkbox" name="flüssig" id="flüssig" value="Flüssig">
                <label for="flüssig">Schnell</label>   
        </fieldset>
        
        </div>
</form>

<div> 
    <h2>Dein Rezept</h2>
    <div id="rezept">
        ...
    </div>
</div>
</body>
</html>
